<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Accueil</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid">
            <div class="logo">
                <a class="navbar-brand allShoes" href="#corps" id="titleSite">
                    SNEAKERS GALLERY
                </a>
            </div>
            <div class="d-sm-none">
                <a id="panier" class="nav-link fas fa-shopping-cart mobileCart panier" ></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 " id="navMenu">
                    <li class="nav-item dropdown">
                        <a class="nav-link everyday" href="#corps"  id="dropdownMenuLink" 
                            aria-expanded="false">
                            EVERYDAY
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link classy" href="#corps"  id="dropdownMenuLink" 
                            aria-expanded="false">
                            CLASSY
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link luxe" href="#corps"  id="dropdownMenuLink" 
                            aria-expanded="false">
                            LUXE
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d-none d-sm-inline">
                    <a id="panier" class="nav-link fas fa-shopping-cart panier" ></a>
            </div>
        </div>
    </nav>
</header>
    

    <!-- Carroussel -->
    <div id="carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active data-bs-interval=" 2000>
                <img src="/assets/img/1-1.png" class="d-block w-100 carou" alt="...">
            </div>
            <div class="carousel-item data-bs-interval=" 2000>
                <img src="/assets/img/2-1.png" class="d-block w-100 carou" alt="...">
            </div>
            <div class="carousel-item data-bs-interval =" 2000>
                <img src="/assets/img/3.jpg" class="d-block w-100 carou" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <div class="welcome">
            <h3 class="heading" data-target-resolver>Welcome to Sneakers Gallery</h3>
            </div>
    </div>


    </header>
    <div class="globe">
        <div id="wrapper">

            <div id="filter">

                <ul class="listItems">
                    <h3 class="dropdown-btn filters">FILTRES
                        <i class="fa fa-caret-down"></i>
                    </h3>
                    <div>
                        <li class="has-dropdown">
                            <h4 class="dropdown-btn">CATEGORIES
                                <i class="fa fa-caret-down"></i>
                            </h4>
                            <div class="dropdown-container">
                                <ul class="sidebar-dropdown">
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="women"
                                            name="_sft_geschlecht[]" id="femaleChoose">
                                        <label class="sf-label-checkbox" for="femaleChoose">Femme</label>
                                    </li>
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="men"
                                            name="_sft_geschlecht[]" id="maleChoose">
                                        <label class="sf-label-checkbox" for="maleChoose">Homme</label>
                                    </li>
                                </ul>
                            </div>
                        </li>


                        <!-- LA PARTIE COULEURS -->
                        <li class="has-dropdown">
                            <h4 class="dropdown-btn">COULEURS
                                <i class="fa fa-caret-down"></i>
                            </h4>
                            <div class="dropdown-container">
                                <ul class="sidebar-dropdown list-unstyled listColor">
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="White"
                                            name="_sft_altersgruppe[]" id="whiteChoose">
                                        <label class="sf-label-checkbox" for="whiteChoose">Blanc</label>
                                    </li>
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Blue"
                                            name="_sft_altersgruppe[]" id="blueChoose">
                                        <label class="sf-label-checkbox" for="blueChoose">Bleu</label>
                                    </li>
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Grey"
                                            name="_sft_altersgruppe[]" id="greyChoose">
                                        <label class="sf-label-checkbox" for="greyChoose">Gris</label>
                                    </li>
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Yellow"
                                            name="_sft_altersgruppe[]" id="yellowChoose">
                                        <label class="sf-label-checkbox" for="yellowChoose">Jaune</label>
                                    </li>
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Brown"
                                            name="_sft_altersgruppe[]" id="brownChoose">
                                        <label class="sf-label-checkbox" for="brownChoose">Marron</label>
                                    </li>
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Black"
                                            name="_sft_altersgruppe[]" id="blackChoose">
                                        <label class="sf-label-checkbox" for="blackChoose">Noir</label>
                                    </li>
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Orange"
                                            name="_sft_altersgruppe[]" id="orangeChoose">
                                        <label class="sf-label-checkbox" for="orangeChoose">Orange</label>
                                    </li>
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Pink"
                                            name="_sft_altersgruppe[]" id="pinkChoose">
                                        <label class="sf-label-checkbox" for="pinkChoose">Rose</label>
                                    </li>
                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Red"
                                            name="_sft_altersgruppe[]" id="redChoose">
                                        <label class="sf-label-checkbox" for="redChoose">Rouge</label>
                                    </li>

                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Green"
                                            name="_sft_altersgruppe[]" id="greenChoose">
                                        <label class="sf-label-checkbox" for="greenChoose">Vert</label>
                                    </li>

                                    <li>
                                        <input class="sf-input-checkbox" type="checkbox" value="Purple"
                                            name="_sft_altersgruppe[]" id="purpleChoose">
                                        <label class="sf-label-checkbox" for="purpleChoose">Violet</label>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>

        </div>
        <div class="container" id="corps">
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">
                    x
                </span>
                <h2>Votre panier</h2>
            </div>
            <div class="modal-body" id="cartModal">
            </div>
            <div class="modal-footer" id="modalFooter">
            </div>
        </div>
    </div>
    <div class="modal2">
        <div class="modal-content2">
            <div class="modal-header2">
                <span class="close2">
                    X
                </span>
            </div>
            <div class="modal-content2">
                Bien ajouté au panier
            </div>
        </div>
    </div>
</body>
